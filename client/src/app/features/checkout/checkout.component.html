<div
    style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.25rem;
        min-height: calc(100vh - 192px);
    "
>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 1.25rem">
        <div
            style="display: flex; align-items: center; justify-content: space-between; width: 100%"
        >
            <h1 class="gradient-text" style="font-size: 2rem">PRODUCTS</h1>
            <mat-icon
                [matBadge]="cartTotalItems$ | async"
                matBadgeColor="warn"
                [matBadgeHidden]="(cartTotalItems$ | async) === 0"
                style="color: var(--primary); font-size: 28px"
                >shopping_basket</mat-icon
            >
        </div>
        <app-products />
        <div
            style="display: flex; align-items: center; justify-content: space-between; width: 100%"
        >
            <button matButton="outlined" routerLink="/">Go Back</button>
            <button
                mat-flat-button
                color="accent"
                (click)="onCheckout()"
                [disabled]="isProcessing()"
            >
                {{ isProcessing() ? "Checking out..." : "Checkout" }}
            </button>
        </div>
    </div>
</div>
